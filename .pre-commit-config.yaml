repos:
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest-check
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
  - repo: https://github.com/python-poetry/poetry
    rev: 1.5.1
    hooks:
      - id: poetry-check
        always_run: true
      - id: poetry-export
        always_run: true
        args:
          - "--without-hashes"
          - "-f"
          - "requirements.txt"
          - "-o"
          - "requirements.txt"